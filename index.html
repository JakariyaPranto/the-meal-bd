<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>The Meal Bd</title>

    <!-- Bootstrap CSS only -->

    <link rel="stylesheet" href="style.css">

<body>
    

    <section class="menu-area">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                  <a class="navbar-brand" href="#">FOOD</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                      </li>
                    </ul>
                  </div>
              </nav>
        </div>
    </section>
    

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6">
                <div class="search-area">
                    <input id="search-food" type="text" placeholder="Search Food">
                    <button onclick="getFood()">Search</button>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-12">
                <div id="default-text" class="default-text">
                    <h2>Search what do you want</h2>
                    
                </div>
                <h3 id="errMsg" class="errMsg"></h3>
            </div>
        </div>

        <div id="items" class="row justify-content-center">
            <!-- <div class="col-md-3 item">
                <div class="card"">
                    <img src="images/pk10.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title text-center">Card title</h5>
                    </div>
                  </div>
            </div> -->
        </div>
    </div>



    <section id="modal-Area" class="modal-Area">
      <div onclick="closeModal()" class="overlay"></div>
      <div class="foodDetails">
        <img id="inDetailsFoodImg" src="" alt="">
        <div class="details-content">
          <h4 id="inDetailsFoodName" class="text-center"></h4>
          <h5>Area : <span id="inDetailsFoodArea"></span></h5>
          <h5>Category : <span id="inDetailsFoodCategory"></span></h5>
          <h5> Food id : <span id="inDetailsFoodId"></span></h5>
          <h6>Recipe : <a id="inDetailsFoodRecipe" href="" target="blank">Go youtube</a></h6>
        </div>
        <div onclick="closeModal()" class="close-btn">
          <i class="fa-regular fa-circle-xmark"></i>
        </div>
      </div>
    </section>


    <!--Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="script.js"></script>
